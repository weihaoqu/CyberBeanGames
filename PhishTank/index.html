
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PhishTank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        overflow: hidden;
        touch-action: none;
      }
      #bg-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; /* Behind content */
        pointer-events: none;
      }
      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Sentinel Tech Grid */
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 1; /* Above canvas, behind app */
        pointer-events: none;
      }
      #root {
        position: relative;
        z-index: 10; /* Top layer */
        height: 100vh;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <canvas id="bg-canvas"></canvas>
    <div class="grid-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      (function() {
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        
        // Sentinel Config
        const CONFIG = {
          color: 'rgba(6, 182, 212, 0.8)', // Cyan 500
          lineColor: 'rgba(6, 182, 212, 0.2)',
          count: 100,
          range: 150,
          mouseRange: 200,
          speed: 0.15 // Much slower for a stable drift
        };
        
        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
          initParticles();
        }
        
        class Particle {
          constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            // Very subtle initial velocity
            this.vx = (Math.random() - 0.5) * CONFIG.speed;
            this.vy = (Math.random() - 0.5) * CONFIG.speed;
            this.size = Math.random() * 2;
          }
          update() {
            this.x += this.vx;
            this.y += this.vy;
            
            // Bounce
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
            
            // Mouse Interaction (Gentle repulsion)
            if (mouse.x != null) {
              const dx = mouse.x - this.x;
              const dy = mouse.y - this.y;
              const distance = Math.sqrt(dx*dx + dy*dy);
              if (distance < CONFIG.mouseRange) {
                  const forceDirectionX = dx / distance;
                  const forceDirectionY = dy / distance;
                  const force = (CONFIG.mouseRange - distance) / CONFIG.mouseRange;
                  // Reduced repulsion force so they don't fly away too fast
                  const directionX = forceDirectionX * force * 0.2;
                  const directionY = forceDirectionY * force * 0.2;
                  this.vx -= directionX;
                  this.vy -= directionY;
              }
            }
            
            // Damping (slows them down over time if they get pushed)
            // But ensure they don't stop completely by checking min speed
            if (Math.abs(this.vx) > CONFIG.speed) this.vx *= 0.95;
            if (Math.abs(this.vy) > CONFIG.speed) this.vy *= 0.95;
          }
          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = CONFIG.color;
            ctx.fill();
          }
        }
        
        function initParticles() {
          particles = [];
          const count = Math.min(150, Math.floor((width * height) / 10000)); 
          for (let i = 0; i < count; i++) {
            particles.push(new Particle());
          }
        }
        
        function animate() {
          ctx.clearRect(0, 0, width, height);
          
          for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.update();
            p.draw();
            
            // Connect to other particles
            for (let j = i + 1; j < particles.length; j++) {
              const p2 = particles[j];
              const dx = p.x - p2.x;
              const dy = p.y - p2.y;
              const dist = Math.sqrt(dx*dx + dy*dy);
              
              if (dist < CONFIG.range) {
                ctx.beginPath();
                ctx.strokeStyle = CONFIG.lineColor;
                ctx.lineWidth = 1 - (dist / CONFIG.range);
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
              }
            }
            
            // Connect to Mouse
            if (mouse.x != null) {
                const dx = p.x - mouse.x;
                const dy = p.y - mouse.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < CONFIG.range) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(6, 182, 212, 0.3)';
                    ctx.lineWidth = 1 - (dist / CONFIG.range);
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }
          }
          requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        resize();
        animate();
      })();
    </script>
  </body>
</html>
